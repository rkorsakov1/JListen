<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
</head>
<body>
  <header class="sticky-header">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav class="menu">
      <a href="#">Menu 1</a>
      <span class="menu-separator"></span>
      <a href="#">Menu 2</a>
      <span class="menu-separator"></span>
      <a href="#">Menu 3</a>
    </nav>
  </header>
  <div id="vanta-element"></div>
  <script src="https://cdn.jsdelivr.net/npm/p5@latest/dist/p5.min.js"></script>
  <script>
    VANTA.TRUNK({
      el: "#vanta-element",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x632134,
      backgroundColor: 0xffffff,
      spacing: 10.00,
      chaos: 3.00
    });
  </script>
</body>
</html>
